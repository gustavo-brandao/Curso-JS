<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Verificando Nacionalidade</h1>
    País de nascimento: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="ver()">
    <div id="res"></div>

    <script>
        function ver(){
            var p = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            var origem = p.value
            res.innerHTML = `<p>O seus país de nascimento é <strong>${origem}!</strong></p>`
            if (origem == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>BRASILEIRO!</strong></p>`
            }else {
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong></p>`
            }
        }
    </script>
</body>
</html>
