<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p> 

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        //window.alert('A soma dos valores é ' + String(s))// Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        // window.prompt retorna uma string mesmo que eu digite um número
        // parseInt ou parseFloat para mudar a String para inteiro ou float
        // apenas Number -> o JavaScript decide pelo valor que ele recebeu se é inteiro ou real 
        // conversão de número para String -> uso String(n) ou n.toString()
        // s.length monstra o tamanho, quantas letras, tem a String
        // s.toUpperCase() joga para letras maiúsculas
        // s.toLowerCase() para minúsculas
    </script>
</body>
</html>
